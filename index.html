<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="stats">
            <div>Time: <span id="time">0</span> seconds</div>
            <div>Moves: <span id="moves">0</span></div>
        </div>
        <select id="difficulty-level">
            <option value="easy">Easy (4 Pairs)</option>
            <option value="medium">Medium (8 Pairs)</option>
            <option value="hard">Hard (12 Pairs)</option>
            <option value="very-hard">Very Hard (18 Pairs)</option>
            <option value="extreme">Extreme (21 Pairs)</option>
            <option value="insane">Insane (24 Pairs)</option>
        </select>

        <h1>Memory Card Game</h1>
        <div class="game-board">
            <!-- Οι κάρτες θα δημιουργηθούν εδώ δυναμικά με JavaScript -->
        </div>
        <button id="pause-button">Pause</button>
        <button id="restart-button">Restart Game</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
